<script>

$(function () {
	
	getContent ();
	
	
	$(window).bind ('hashchange', function (e) {
		getContent ();
	});
	
	
	$('#nav a, .shortcuts a, .brand').live ('click', function (e) {		
		e.preventDefault ();		
		location.hash = $(this).attr ('href').split ('#')[1];		
	});
	
	
	
});

function getContent () {
	
	var hash = location.hash;
	hash = hash.split ('#')[1];
	
	if (hash === undefined || hash === '') {
		hash = 'home';
	}
	
	$('#nav li').removeClass ('active');
	
	$('a[href=#' + hash + ']').parent ().addClass ('active');
		
	$.ajax ({
		
		type: 'get'
		, url: './pages/' + hash + '.html'
		, cache: false
		, success: function (response) {
			$('#content').html (response);
			$('pre').addClass ('prettyprint linenums');
			prettyPrint ();
			getToc ();
			$('body,html').animate({scrollTop:0},0);
		}
		, error: function (jqXHR, textStatus, errorThrown) {
			$.get ('./pages/error.html', function (response) {
				$('#content').html (response);
			$('body,html').animate({scrollTop:0},0);
			})
		}
		
	});
}

function getToc () {
		var toc = '<ol class="toc">';
		
	$('#content').find ('h3').each (function (i) {
		
		var h3, id;
		
		h3 = $(this);
		id = slugify (h3.text ());
		
		
		
		toc += '<li><a href="#' + id + '">' + h3.text () + '</a></li>';
		
		h3.attr ('id', id);
		h3.text ((i+1) + '. ' + h3.text ());
		
	});
	toc += '</ol>';
		
	$('#content').find ('hr').eq (0).before (toc);
	
	$('.toc').find ('a').bind ('click', function (e) {
		e.preventDefault ();	
		$.scrollTo ( $(this).attr ('href') , 1000 );
	});
}

function slugify(text) {
	text = text.replace(/[^-a-zA-Z0-9,&\s]+/ig, '');
	text = text.replace(/-/gi, "_");
	text = text.replace(/\s/gi, "-");
	text = text.toLowerCase ();
	return text;
}
